<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <div class="info-card">
                <div class="user-info">
                    <img class="user-info__picture" src="./images/default-user-picture.jpg" alt="Жак-Ив Кусто">
                    <div class="user-info__text">
                        <div class="user-info__heading">
                            <h2 class="user-info__name">Жак-Ив Кусто</h2><button class="user-info__edit-button"></button>
                        </div>
                        <p class="user-info__profession">Исследователь океана</p>
                    </div>

                </div>
                <button class="add-picture-button"></button>
            </div>
            <div class="pictures-grid">                                                                         
            </div>
        </main>
        <footer class="footer">
            <span class="footer__copyright">&copy; 2020. Уракаев Богдан</span>
        </footer>
    </div>
    <div class="popup" id="popupContentProfile">
        <div class="popup__content">
            <button type="button" class="popup__close-button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form">
              <input type="text" class="popup__input popup__input_type_name">
              <input type="text" class="popup__input popup__input_type_title">
              <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="popupContentPlace">
        <div class="popup__content">
            <button type="button" class="popup__close-button"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form">
              <input type="text" class="popup__input popup__input_type_name" placeholder="Название">
              <input type="text" class="popup__input popup__input_type_title" placeholder="Ссылка на картинку">
              <button class="popup__submit-button" type="submit">Создать</button>
            </form>
        </div>
    </div>    
    <div class="popup" id="imagePopup">
        <div class="popup__content popup__content_type_transparent">
            <button type="button" class="popup__close-button"></button>
            <img class="popup__picture" src="https://www.eremont.ru/bitrix/templates/eremont_main_2017/images/oblozhka-glavnaya_1920.jpg" alt="">
            <h3 class="popup__title popup__title_theme_white">Байкал</h3>
        </div>
    </div>     
    <template class="picture-card-template">
        <div class="picture-card">
            <button type="button" class="picture-card__imgBtn">
                <img src="" alt="" class="picture-card__picture">
            </button>
            <button type="button" class="picture-card__delButton"></button>
            <div class="picture-card__info">
                <p class="picture-card__title"></p>
                <button type="button" class="picture-card__like"></button>
            </div>
        </div>  
    </template>    
<script src="./scripts/index.js"></script>    
</body>
</html>
